[package]
name = "klippi"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.vcpkg]
git = "https://github.com/microsoft/vcpkg"
rev = "c48c767"
dependencies = ["libarchive"]

[package.metadata.vcpkg.target]
x86_64-pc-windows-msvc = { triplet = "x64-windows-static-md", dependencies = ["libarchive"] }

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
tauri = { version = "1.4", features = ["cli", "dialog-all", "notification", "path-all", "protocol-all", "shell-open", "updater", "window-close", "window-hide", "window-maximize", "window-minimize", "window-request-user-attention", "window-set-fullscreen", "window-set-title", "window-show", "window-start-dragging", "window-unmaximize", "window-unminimize"] }
serde = { version = "1.0", features = ["derive", "rc"] }
wax = "0.5.0"
lazy_static = "1.4.0"
anyhow = "1.0.71"
reqwest = {version = "0.11.18", features = ["stream"] }
futures-util = "0.3.28"
compress-tools = "0.14.3"
md5 = "0.7.0"
ts-rs = "6.2.1"
fern = "0.6.2"
humantime = "2.1.0"
log = "0.4.19"
toml = "0.7.4"


[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
filetime_creation = "0.1.5"
tempfile = "3.6.0"
